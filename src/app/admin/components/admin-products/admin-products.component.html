<div class="my-5">
    <input class="form-control" placeholder="Search..." #query type="text" (keyup)="filter(query.value)">
</div>

<p>
    <button class="btn btn-primary" routerLink="/admin/products/new">New Product</button>
</p>

<data-table
        headerTitle="Products"
        [items]="items"
        [itemCount]="itemCount"
        (reload)="reload($event)">

    <data-table-column [property]="'title'"
                       [header]="'Title'"
                       [sortable]="true"
                       [resizable]="true">
    </data-table-column>

    <data-table-column [property]="'price'"
                       [header]="'Price'"
                       [sortable]="true"
                       [resizable]="true">
        <ng-template #dataTableCell
                     let-item="item">
            {{ item.price | currency:'USD':'symbol' }}
        </ng-template>
    </data-table-column>

    <data-table-column [property]="'category'"
                       [header]="'Category'"
                       [sortable]="true"
                       [resizable]="true">
        <ng-template #dataTableCell
                     let-item="item">
            {{ item.category }}
        </ng-template>
    </data-table-column>

    <data-table-column [property]="'id'">
        <ng-template #dataTableCell
                     let-item="item">
            <a [routerLink]="['/admin/products', item.id]">Edit</a>
        </ng-template>
    </data-table-column>

</data-table>
