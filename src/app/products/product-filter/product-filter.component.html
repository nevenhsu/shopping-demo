<div class="list-group">
  <a routerLink="/"
     [class.active]="!query"
     class="list-group-item list-group-item-action">All Categories</a>
  <a *ngFor="let c of categories$ | async"
     routerLink="/"
     [queryParams]="{ category: c.key }"
     class="list-group-item list-group-item-action"
     [class.active]="c.key === query">{{ c.name }}</a>
</div>
