<form [formGroup]="form">
  <div class="form-group">
    <label for="Name">Name</label>
    <input [formControlName]="'name'"
           type="text"
           class="form-control"
           id="Name"
           placeholder="">
  </div>
  <div class="form-group">
    <label for="Address1">Address</label>
    <input [formControlName]="'address1'"
           type="text"
           class="form-control"
           id="Address1"
           placeholder="Line1">
  </div>
  <div class="form-group">
    <label for="Address2"></label>
    <input [formControlName]="'address2'"
           type="text"
           class="form-control"
           id="Address2"
           placeholder="Line2">
  </div>
  <div class="form-group">
    <label for="City">City</label>
    <input [formControlName]="'city'"
           type="text"
           class="form-control"
           id="City"
           placeholder="">
  </div>
  <button (click)="submitOrder()" type="submit" class="btn btn-primary">Place Order</button>
</form>
